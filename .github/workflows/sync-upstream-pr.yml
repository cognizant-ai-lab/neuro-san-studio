name: Create PR to sync with upstream

on:
  schedule:
    - cron: '0 0 * * 1'  # Run automatically every Monday at 00:00 UTC (09:00 JST)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/cognizant-ai-lab/neuro-san-studio.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Create sync branch
        run: |
          git checkout -b sync-upstream
          git merge upstream/main || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: sync-upstream
          title: "ðŸ”„ Sync fork with upstream"
          body: |
            This PR merges the latest changes from the upstream repository into this fork.
            Please review and merge if everything looks good.
          commit-message: "chore: sync with upstream"
          delete-branch: true
