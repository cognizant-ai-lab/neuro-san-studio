services:
  legal_discovery:
    build:
      context: .
      dockerfile: apps/legal_discovery/Dockerfile
    ports:
      - "8080:5001"   # keep using http://localhost:8080
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://postgres@postgres:5432/legal_discovery}
      - CHROMA_HOST=${CHROMA_HOST:-chromadb}
      - CHROMA_PORT=${CHROMA_PORT:-8000}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=
      - NEO4J_PASSWORD=
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_started
      chromadb:
        condition: service_started
      neo4j:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./.env:/usr/src/app/.env:ro
      - ./docker_volumes/legal_discovery/uploads:/usr/src/app/uploads
      - ./docker_volumes/legal_discovery/audio_cache:/usr/src/app/audio_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      command: >-
        bash -c "pip install --no-cache-dir hipporag==2.0.0a3 tiktoken==0.7.0 torch==2.5.1 \
        pydantic==2.10.4 tenacity==8.5.0 transformers==4.45.2 \
        litellm==1.73.1 gritlm==1.0.2 python-igraph==0.11.8 \
        vllm==0.6.6.post1 einops==0.8.1 || \
        (echo 'Primary install failed; falling back' && \
         pip install --no-cache-dir litellm==1.73.1 tiktoken==0.7.0 torch==2.5.1 \
         pydantic==2.10.4 tenacity==8.5.0 transformers==4.45.2 \
         gritlm==1.0.2 python-igraph==0.11.8 vllm==0.6.6.post1 einops==0.8.1 && \
         pip install --no-cache-dir hipporag==2.0.0a3 --no-deps) && \
        python -m gunicorn -k eventlet -w 1 -b 0.0.0.0:5001 apps.legal_discovery.startup:app"

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=legal_discovery
      - POSTGRES_USER=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5432:5432"
    volumes:
      - ./docker_volumes/postgres/data:/var/lib/postgresql/data
    restart: unless-stopped

  neo4j:
    image: neo4j:5.23  # upgrade to 5.23 for latest fixes
    ports:
      - "7474:7474"
      - "7687:7687"
    env_file: []  # prevent .env vars like NEO4J_URI from reaching Neo4j
    environment:
      # Disable authentication for local development
      - NEO4J_AUTH=none
    volumes:
      - ./docker_volumes/neo4j/data:/data
    healthcheck:
      # Ensure Bolt is up
      test: ["CMD-SHELL", "cypher-shell -a bolt://localhost:7687 \"RETURN 1\" | grep -q 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 25s
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    environment:
      - CHROMA_DB_IMPL=postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=
      - POSTGRES_DATABASE=chroma
    depends_on:
      postgres:
        condition: service_started
    volumes:
      - ./docker_volumes/chroma:/chroma_data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./docker_volumes/redis:/data
    restart: unless-stopped
